<html>
  <head>
    <link rel="stylesheet" href="index.css" type="text/css" charset="utf-8" />
  </head>
  <body>
    <div class="container">
    <h1 class="text"></h1>
      <div class="scoreboard">
        <div class="team-container">
          <h2 class="text">HOME</h2>
          <div class="one">
            <p class="pts" id="home-score">0</p>
            <p class="pts-shadow">000</p>
          </div>
          <div class="two">
            <button id="btn-increase-1" onclick="increaseScoreHome(1)">+1</button>
            <button id="btn-increase-2" onclick="increaseScoreHome(2)">+2</button>
            <button id="btn-increase-3" onclick="increaseScoreHome(3)">+3</button>
          </div>
        </div>
        <div class="team-container">
            <h2 class="text">GUEST</h2>
            <div class="one" >
              <p class="pts" id="guest-score">0</p>
              <p class="pts-shadow">000</p>
            </div>
            <div class="two">
              <button id="btn-increase-1" onclick="increaseScoreGuest(1)">+1</button>
              <button id="btn-increase-2" onclick="increaseScoreGuest(2)">+2</button>
              <button id="btn-increase-3" onclick="increaseScoreGuest(3)">+3</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  <footer>
    <p class="footer">
      Made by SSDev</a>
    </p>
  </footer>
  
</html>
